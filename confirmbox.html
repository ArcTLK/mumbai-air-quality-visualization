<!DOCTYPE html>
<html>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}

        button:hover {
        opacity:1;
        }

        .yesbtn{
            float: bottom;
            font-size: 10px;
            width: 100px;
            height: 20px;
            background-color: green;
            color: white;
            margin-right: 15px
        }

        .nobtn {
            float: bottom;
            font-size: 10px;
            width: 100px;
            height: 20px;
            background-color: red;
            color: white;
        }

        .container {
            padding: 5px;
            text-align: center;
            font-size: 15px;
        }

        .modal {
            display: hidden;
            position: absolute;
            z-index: 1;
            padding-top: 10px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 5px;
            width: 20%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        @-webkit-keyframes animatetop {
            from {top:-300px; opacity:0} 
            to {top:0; opacity:1}
        }

        @keyframes animatetop {
            from {top:-300px; opacity:0}
            to {top:0; opacity:1}
        }

        .close {
            color: gray;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-footer {
            padding: 2px 16px;
            color: white;
        }
    </style>
    <body>
        <button onclick="getAlert()">Confirm Dialog</button>

        <script>

            function getAlert() {
                const box = document.createElement('div');
                box.id = 'confirm';
                box.className += 'modal';
                document.body.append(box);

                const frm = document.createElement('form');
                frm.className = 'modal-content';
                frm.action = '#';
                box.appendChild(frm);

                const span = document.createElement('div');
                span.className = 'close';
                span.innerText = "Ã—";
                frm.appendChild(span);
                span.onclick = function() {
                    box.style.display = "none";
                }

                const container = document.createElement('div');
                container.className = 'container';
                frm.appendChild(container);

                
                const p = document.createElement('p');
                p.className = 'formtext';
                p.innerText = "Click Yes or No";
                container.appendChild(p);

                const footer = document.createElement('div');
                footer.className = 'modal-footer';
                container.appendChild(footer);

                const yes = document.createElement('button');
                yes.className = 'yesbtn';
                yes.innerText = "Yes";
                footer.appendChild(yes);
                yes.onclick = function() {
                    box.style.display='none';
                }

                const no = document.createElement('button');
                no.className = 'nobtn';
                no.innerText = "No";
                footer.appendChild(no);
                no.onclick = function() {
                    box.style.display='none';
                }
                
                window.onclick = function(event) {
                    if (event.target == box) {
                        box.style.display = "none";
                    }
                }
            }
   
        </script>
    </body>
</html>
