<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality Visualization</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body onload="init()">
    <div id="map-container">
      <!-- Map -->
      <div id="heatmap-layer"></div>
      <svg id="svg-map">
        <g id="map-tiles"></g>
        <g id="svg-regions"></g>
      </svg>

      <div id="left">
        <!-- Top left demographic details -->
        <div id="demoData">
          <span id="regionName">Region name</span>
          <span id="regionDir">M Ward East/West</span>

          <!-- Vertical tabs -->
          <section class="content">
            <div class="tab">
              <button
                class="tabLink"
                id="defaultOpen"
                onclick="openData('population')"
              >
                Population
              </button>
              <button class="tabLink" onclick="openData('family')">
                Family
              </button>
              <button class="tabLink" onclick="openData('education')">
                Education
              </button>
              <button class="tabLink" onclick="openData('religion')">
                Religion and Language
              </button>
              <button class="tabLink" onclick="openData('occupation')">
                Occupation
              </button>
              <button class="tabLink" onclick="openData('healthindi')">
                Health Indicators
              </button>
              <button class="tabLink" onclick="openData('diseases')">
                Diseases
              </button>
              <button class="tabLink" onclick="openData('healthinfra')">
                Health Infrastructure
              </button>
            </div>
            <!-- Tab content -->
            <div class="tabContentDiv">
              <div class="tabContent" id="population">Population</div>
              <div class="tabContent" id="family">Family</div>
              <div class="tabContent" id="education">Education</div>
              <div class="tabContent" id="religion">Religion and Language</div>
              <div class="tabContent" id="occupation">Occupation</div>
              <div class="tabContent" id="healthindi">Health Indicators</div>
              <div class="tabContent" id="diseases">Diseases</div>
              <div class="tabContent" id="healthinfra">
                Health Infrastructure
              </div>
            </div>
            <!-- End of tab content -->
          </section>
          <!-- End of tab -->
        </div>
      </div>

      <!-- Right-->
      <div class="right">
        <!-- Gradient -->
        <div class="gradient">Gradient here</div>

        <div class="toolbarSecondaryContainer">
          <!-- Toolbar -->
          <div class="toolbar">
            <button
              class="toolbarIcon activeIcon"
              id="databaseIcon"
              onclick="changeToolbarIcon('databaseIcon')"
            >
              <span title="Database"
                ><img src="./assets/icons/database.svg" alt=""
              /></span>
            </button>

            <button
              class="toolbarIcon"
              id="demographicDataIcon"
              onclick="changeToolbarIcon('demographicDataIcon')"
            >
              <span title="Toggle Demographic Data"
                ><img src="./assets/icons/demographics.svg" alt=""
              /></span>
            </button>

            <button
              class="toolbarIcon"
              id="downloadIcon"
              onclick="changeToolbarIcon('downloadIcon')"
            >
              <span title="Download Data"
                ><img src="./assets/icons/download.svg" alt=""
              /></span>
            </button>

            <button
              class="toolbarIcon"
              id="parameterIcon"
              onclick="changeToolbarIcon('parameterIcon')"
            >
              <span title="Toggle Parameters"
                ><img src="./assets/icons/parameters.svg" alt=""
              /></span>
            </button>

            <button
              class="toolbarIcon"
              id="datasheetIcon"
              onclick="changeToolbarIcon('datasheetIcon')"
            >
              <span title="Datasheet"
                ><img src="./assets/icons/datasheet.svg" alt=""
              /></span>
            </button>

            <button
              class="toolbarIcon"
              id="heatmapIcon"
              onclick="changeToolbarIcon('heatmapIcon')"
            >
              <span title="Toggle Heatmap"
                ><img src="./assets/icons/heatmap.svg" alt=""
              /></span>
            </button>
          </div>
          <!-- Toolbar ends -->
          <div id="secondaryDiv">secondary div</div>
        </div>

        <!-- Zoom -->
        <div class="zoom">
          <i class="fa fa-plus" onclick="zoom(1)"></i>
          <i class="fa fa-minus" onclick="zoom(0)"></i>
        </div>
      </div>
    </div>
    <script type="module" src="./js/map.js"></script>
    <script src="./js/interface.js"></script>
  </body>
</html>
